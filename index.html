<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
    <title>p5.play.Mario</title>
    <!-- link p5.js and its addons like p5.dom.js or p5.sound.js -->
    <script src="lib/p5.min.js" type="text/javascript"></script>
    <!-- link p5.play.js -->
    <script src="lib/p5.play.js" type="text/javascript"></script>
    <!-- link p5.dom.js -->
    <script src="lib/p5.dom.js" type="text/javascript"></script>

    <!-- link your javascript sketch -->
    <script src="scripts/sprites.js" type="text/javascript"></script>

    <script src="main.js" type="text/javascript"></script>

    <script src="characters_environment.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

  </head>
  <body background="background.jpg">
    <center>

        <div class="heading btn btn-primary">
                <h3>AI Mario Game</h3>
                <button data-toggle="modal" data-target="#myModal" class=" btn btn-primary instructions">Instructions</button>
        </div>
          <img src="mario.jpg" class="mario_big" alt="mario image">
          <br><br>
          <button class="play_btn btn btn-success" onclick="Play_Game()">Play Game</button>
          <br><br>
          <h3 id="status" class="btn btn-warning">Status: </h3>
          <br><br><br>
          <div id="canvas"></div>
          <br>
          <div id="game_console"></div>

          <h4>Source Code: <a href="https://github.com/linuk">Linuk</a>|| Game Credit: Mario</h4>
          <div id="myModal" class="modal">

              <div class="btn btn-primary modal-dialog">
                <div class="btn btn-warning modal-content">
                  <div class="modal-header">
                    <button data-dismiss="modal" class="close">&times;</button>
                    <h1 style="font-size: 90px;" class="btn btn-info">Instructions</h1>
                  </div>
                  <div>
                    <img src="jump.png" class="instruction_img img-responsive">
                    <img src="left.png" class="instruction_img img-responsive">
                    <img src="right.png" class="instruction_img img-responsive">
                  </div>
                </div>
              </div>

          </div>
    </center>

  </body>
</html>
